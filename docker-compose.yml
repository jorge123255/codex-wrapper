version: '3.8'

services:
  codex-claude-wrapper:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: codex-claude-wrapper
    restart: unless-stopped
    
    # Ports
    ports:
      - "8000:8000"     # API server
      - "6080:6080"     # noVNC web interface
    
    # Network configuration
    networks:
      br0:
        ipv4_address: 192.168.1.12

    # Environment variables
    environment:
      # Display settings
      - DISPLAY=:1
      - RESOLUTION=1920x1080x24

      # VNC password
      - VNC_PASSWORD=${VNC_PASSWORD}
      - NOVNC_PORT=6080

      # API settings
      - API_PORT=8000
      - API_KEY=${API_KEY:-}
      - MAX_TIMEOUT=600000
      - CORS_ORIGINS=["*"]
      - LOG_LEVEL=${LOG_LEVEL:-info}

      # OpenAI Codex Authentication
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}

      # Network Access
      - CODEX_NETWORK_ACCESS=${CODEX_NETWORK_ACCESS:-true}

      # Working directory
      - CODEX_CWD=/data

    # Volumes for persistence
    volumes:
      # Codex authentication data
      - codex_auth:/config/codex
      # API configuration
      - api_config:/config/api
      # User data/projects
      - user_data:/data
      # Logs
      - logs:/var/log/supervisor

    # Security options (needed for some GUI apps)
    security_opt:
      - seccomp:unconfined

    # Shared memory size (for browser)
    shm_size: 1gb

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# Networks
networks:
  br0:
    external: true

# Named volumes
volumes:
  codex_auth:
    driver: local
  api_config:
    driver: local
  user_data:
    driver: local
  logs:
    driver: local
